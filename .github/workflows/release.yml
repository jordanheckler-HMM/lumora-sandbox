name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  quality-gate:
    name: quality-gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Frontend lint
        continue-on-error: true
        run: npm --prefix frontend run lint

      - name: Frontend tests
        run: |
          if node -e "const p=require('./frontend/package.json'); process.exit(p?.scripts?.test ? 0 : 1)"; then
            npm --prefix frontend test -- --run
          else
            echo "No frontend test script defined; skipping frontend tests."
          fi

      - name: Frontend build
        run: npm --prefix frontend run build

      - name: Backend tests
        run: pytest -q backend/tests

  release-macos:
    needs: quality-gate
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - runner: macos-14
            target: aarch64-apple-darwin
            arch: arm64
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            arch: intel
    name: release-macos-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller

      - name: Build backend sidecar
        run: npm --prefix frontend run tauri:build-backend

      - name: Build and publish release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: frontend
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: Lumora Sandbox ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
